<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure Detect NSFW</title>
  </head>
  <body>
    <video id="video" controls autoplay muted></video>
    <img id="img" alt="" src="" />
    <pre id="pre" style="font-size: 270%"></pre>

    <script>
      const videoElement = document.getElementById('video')
      const img = document.getElementById('img')
      const pre = document.getElementById('pre')

      const makeblob = function (dataURL) {
        var BASE64_MARKER = ';base64,'
        if (dataURL.indexOf(BASE64_MARKER) == -1) {
          var parts = dataURL.split(',')
          var contentType = parts[0].split(':')[1]
          var raw = decodeURIComponent(parts[1])
          return new Blob([raw], { type: contentType })
        }
        var parts = dataURL.split(BASE64_MARKER)
        var contentType = parts[0].split(':')[1]
        var raw = window.atob(parts[1])
        var rawLength = raw.length

        var uInt8Array = new Uint8Array(rawLength)

        for (var i = 0; i < rawLength; ++i) {
          uInt8Array[i] = raw.charCodeAt(i)
        }

        return new Blob([uInt8Array], { type: contentType })
      }

      async function screenshot() {
        let canvas = document.createElement('canvas')

        canvas.width = 640
        canvas.height = 480

        let ctx = canvas.getContext('2d')
        ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height)

        const image = canvas.toDataURL('image/jpeg')
        let blob = makeblob(image)

        return {
          image,
          blob,
        }
      }

      navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
        video.srcObject = stream
      })

      setInterval(async () => {
        const ss = await screenshot()
        img.src = ss.image

        const response = await fetch(
          'https://westus2.api.cognitive.microsoft.com/vision/v3.2/analyze?visualFeatures=Adult&language=en',
          {
            method: 'POST',
            body: ss.blob,
            headers: {
              'Ocp-Apim-Subscription-Key': 'YOUR_KEY_HERE',
              'Content-Type': 'application/octet-stream',
            },
          },
        )

        const data = await response.json()

        pre.innerHTML = JSON.stringify(data, null, 2)
        console.log(data)
      }, 5000)
    </script>
  </body>
</html>
